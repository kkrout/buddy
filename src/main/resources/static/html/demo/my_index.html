<link rel="stylesheet" href="assets/css/loading.css">
<script src="assets/js/loading.js"></script>
<script>
			function loadingDefault(msg) {
				$('body').loading({
					loadingWidth:240,
					title:'加载中...',
					name:'GoableLoading',
					discription:msg||'',
					direction:'column',
					type:'origin',
					// originBg:'#71EA71',
					originDivWidth:40,
					originDivHeight:40,
					originWidth:6,
					originHeight:6,
					smallLoading:false,
					loadingMaskBg:'rgba(0,0,0,0.2)'
				});
			}
			function hideLoadding(){
				removeLoading('GoableLoading');
			}

			//ajax setting
			$.ajaxSetup({
				dataType:"json",
				beforeSend:function(){
					loadingDefault();
				},
				complete:function(){
					hideLoadding();
				},
				error:function(res){
					var rs = res.responseJSON;
					if ( rs && rs.errorCode ){
						toastr.error(rs.errorMsg,null,{positionClass:"toast-top-center"});
					}

				}
			});
		</script>
